<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./images/logo_red.svg" />
    <link rel="stylesheet" href="../css/contactUs.css">
    <script src="../js/contactUs.js" type="module" defer></script>
</head>

<body>
    <div class="obsi">
        <header class="header container-fluid">
            <nav class="navbar  navbar-expand-lg  main-menu ">
                <div class="container-fluid "> <a class="navbar-brand" href="#"> <img src="../images/Booklogo.svg" />
                    </a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class=" header-list navbar-nav w-100 justify-content-center mb-2 mb-lg-0 ms-auto">
                            <li class="nav-item"> <a class="nav-link" href="../../index.html">Home</a> </li>
                            <li class="nav-item"> <a class="nav-link" href="./catalog.html">Catalog</a> </li>
                            <li class="nav-item dropdown"> <a class="nav-link" href="./aboutStore.html"> About Store
                                </a>
                            </li>
                            <li class="nav-item"> <a class="nav-link" href="./contact.html" aria-disabled="true">Contact
                                    Us</a> </li>
                            <li class="nav-item"> <a class="nav-link" href="./search.html"
                                    aria-disabled="true">Search</a>
                            </li>
                        </ul>
                        <div class="btn d-flex align-items-center joinUsBtn" data-toggle="modal"
                            data-target="#exampleModal"> <img src="../images/joinus.svg" /> </div>
                    </div>
                </div>
            </nav>
        </header>

        <section class="joinUsSection">
            <div class="joinUs">
                <h1>Join Us</h1> <input type="text" placeholder="Full Name" class="nameInpJoinUs" /> <input type="email"
                    placeholder="Email" class="emailInpJoinUs" /> <textarea placeholder="Your message.."
                    class="messageInpJoinUs"></textarea> <button class="joinSubmitBtn">Join</button>
            </div>
            <div class="alert alert-success alert-dismissible fade show alert-slide-in" role="alert"
                style="display: none;">
                You have successfully joined! </div>
        </section>

        <main class="contact">
            <h1 class="h1-contact">Contact Us</h1>
            <form class="form">
                <form class="form-1">
                    <input type="text" placeholder="Full Name" id="name-contact">
                    <input type="email" placeholder="Email" id="email-contact">
                </form>
                <form class="form-2">
                    <input type="text" placeholder="Address" id="address-contact">
                    <input type="number" placeholder="Phone" id="phone-contact">
                </form>
                <form class="form-3">
                    <input type="text" placeholder="Note" id="note-contact">
                </form>
                <form class="information">
                    <div class="error-alert">
                        <h4 class="error-heading">Error</h4>
                        <p class="error-p">Please check all informations</p>
                    </div>
                    <div class="success-alert">
                        <h4 class="success-heading">Successful</h4>
                        <p class="success-p">Sended your information!</p>
                    </div>
                </form>
            </form>
            <div> <button class="send-btn">Send</button></div>
        </main>
    </div>
</body>

</html>
