<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"

    <script src="../js/catalog.js" type="module" defer></script>
    <link rel="stylesheet" href="../css/catalog.css">
    <title>Catalog</title>
</head>

<body>
    <section class="allBooksSection">
        <div class="categoriesDiv">
            <h1>All books</h1>
            <div class="categoriesList">
                <p>All</p>
                <ul class="categories">
                </ul>
            </div>
        </div>
        <img src="../images/left-chevron-svgrepo-com.svg" alt="" class="leftArrow" />
        <img src="../images/right-arrow-svgrepo-com (1).svg" alt="" class="rightArrow" />
        <img src="../images/downloading.gif" class="downloadingImg" />

        <div class="swiper swiper-all">
            <div class="swiper-wrapper wrapper-all">
            </div>
        </div>

    </section>

    <section class="bestellerSection">
        <h1 class="bestellerHeading">Besteller</h1>
        <img src="../images/downloading.gif" class="downloadingImgSec2" />

        <div class="swiper swiper-besteller">
            <div class="swiper-wrapper wrapper-besteller">
            </div>
        </div>
    </section>

    <section class="newReleasesSection">
        <h1 class="newReleasesHeading">New Releases</h1>

        <img src="../images/left-chevron-svgrepo-com.svg" alt="" class="leftArrowSec3" />
        <img src="../images/right-arrow-svgrepo-com (1).svg" alt="" class="rightArrowSec3" />
        <img src="../images/downloading.gif" class="downloadingImgSec3" />

        <div class="swiper swiper-newReleases">
            <div class="swiper-wrapper wrapper-newReleases">
            </div>
        </div>
    </section>

    <section class="moreInfo">
        <div class="leftSideMoreInfo">
            <a href="./catalog.html" class="backBtn">‚Üê back </a>
            <div class="infoAboutBook">

            </div>
            <div class="anonimComment">
                <div class="sendCommentDiv">
                    <input type="text" placeholder="your anonim comment.." class="anonimCommentInp" />
                    <button class="sendAnonimCommentBtn"><img src="../images/send.svg" /></button>
                </div>
                <div class="comments">
                    <!-- <div class="comment">
                        <h3>Anonim</h3>
                        <p></p>
                    </div> -->
                </div>
            </div>
        </div>
        <div class="rightSideMoreInfo"></div>
    </section>
